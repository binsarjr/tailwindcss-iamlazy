<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwinds Components</title>
    <link rel="stylesheet" href="/dist/css/tailwind.css">
    <style>
        .shim-green {
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 255, 0, 0.7);
        }
        
        .shim-green::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient( 90deg, rgba(233, 233, 233, 1) 0, rgba(233, 233, 233, 0.9) 50%, rgba(233, 233, 233, 0.8) 100%);
            animation: shimmer 2s ease-out infinite;
            content: "";
        }
        
        .shim-blue {
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 155, 255, 0.7);
        }
        
        .shim-blue::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient( 90deg, rgba(233, 233, 233, 1) 0, rgba(233, 233, 233, 0.9) 50%, rgba(233, 233, 233, 0.8) 100%);
            animation: shimmer 2.5s ease-out infinite;
            content: "";
        }
        
        .shim-red {
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 0, 0, 0.7);
        }
        
        .shim-red::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient( 90deg, rgba(233, 233, 233, 1) 0, rgba(233, 233, 233, 0.9) 50%, rgba(233, 233, 233, 0.8) 100%);
            animation: shimmer 3s ease-out infinite;
            content: "";
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(0%);
                opacity: 0;
            }
        }
    </style>

</head>

<body>

    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6 fixed w-full z-10 top-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">

        </div>

        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
				<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline" href="#">Active</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="m-10">
        <div class="my-32"></div>
        <div class="dropdown">
            <div class="dropdown-toggle btn btn-primary">Dropdown</div>
            <div class="dropdown-menu">
                <div class="dropdown-item">asd</div>
                <div class="dropdown-item">asd</div>
                <div class="dropdown-item">asd</div>
            </div>
        </div>


        <div class="my-5">
            <div class="p-10 flex flex-col space-y-3">
                <div class="relative w-full sm:w-1/2 bg-gray-200 rounded">
                    <div style="width: 60%" class="absolute top-0 h-4 rounded shim-green"></div>
                </div>
                <div class="relative w-full sm:w-1/2 bg-gray-200 rounded">
                    <div style="width: 80%" class="absolute top-0 h-4 rounded shim-blue"></div>
                </div>
                <div class="relative w-full sm:w-1/2 bg-gray-200 rounded">
                    <div style="width: 100%" class="absolute top-0 h-4 rounded shim-red"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/iamlazy.js"></script>
    <script>
        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function() {
            document.getElementById("nav-content").classList.toggle("hidden");
        }
    </script>
</body>

</html>
